<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Coming Soon - OXIMA</title>
    <style>
        body {
            background-image: url('water.jpg');
            background-size: cover;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
    </style>
</head>

<body class="">
    <div class="flex items-center justify-center min-h-screen">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-4">OXIMA</h1>
            <h2 class="text-2xl font-bold mb-4">Coming Soon!</h2>
            <p class="text-lg mb-8">Countdown to the launch of OXIMA Water Plant Management System</p>
            
            <div id="countdown" class="flex justify-center space-x-4 text-3xl font-bold">
                <div id="days" class="bg-black bg-opacity-50 p-4 rounded-md text-white"></div>
                <div id="hours" class="bg-black bg-opacity-50 p-4 rounded-md text-white"></div>
                <div id="minutes" class="bg-black bg-opacity-50 p-4 rounded-md text-white"></div>
                <div id="seconds" class="bg-black bg-opacity-50 p-4 rounded-md text-white"></div>
            </div>
            
            <p class="mt-8 bg-black bg-opacity-50 text-white">Stay tuned for updates!</p>
        </div>
    </div>
    <footer class="text-center text-white bg-black bg-opacity-50 p-4">
        <p>Â© 2023 All rights reserved by OXIMA</p>
    </footer>

    <script>
        const countdown = document.getElementById('countdown');
        const launchDate = new Date('2024-01-31T00:00:00');

        function updateCountdown() {
            const now = new Date();
            const difference = launchDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            countdown.querySelector('#days').textContent  = days + ' day';
            countdown.querySelector('#hours').textContent = hours + ' hour';
            countdown.querySelector('#minutes').textContent = minutes + ' minute';
            countdown.querySelector('#seconds').textContent = seconds + ' second';
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
